<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width:300px;}
        .paddingAll{
            background:gold;
            padding:5px;
        }
        .paddingTop{
            background:red;
            padding-top:10px;
        }
        .paddingRight{
            background:yellow;
            padding-right:30px;
        }
        .paddingDown{
            background:green;
            padding-bottom:40px;
        }
        .paddingLeft{
            background:blue;
            padding-left:15px;
        }
    </style>
</head>
<body>
    <div class="paddingAll">文字內容內距</div>
    <br>
    <div class="paddingTop">文字內容上方內距 5px</div>
    <br>
    <div class="paddingRight">文字內容右邊內距 30px</div>
    <br>
    <div class="paddingDown">文字內容下方內距 40px</div>
    <br>
    <div class="paddingLeft">文字內容左邊內距 10px</div>
    <br>
</body>
</html>

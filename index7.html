<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size:50px;
        }
        #wrapper{
            font-size:77px;
        }
        .center{
            text-align:center;
        }
        p,h1{
            color:yellow;
        }
        .floatR{
            float:right
        }
    </style>
</head>
<body>
    <p>文字大小 24px</p>
    <div id="wrapper">測試文字大小</div>
    <p class="center">置中對齊</p>
    <h1 class="center">置中對齊</h1>
    <p class="floatR">靠右浮動</p>
</body>
</html>
